<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span e Div</title>
    <style>

        img {
            width: 200px;
        }

        #topo {
            background-color: blue;
        }

        #conteudo {
            background-color: red;
        }

        .produto {
            background-color: gray;
            margin: 10px;
        }

        #rodape {
            background-color: green;
        }

        #assinatura {
            background-color: rgb(235, 100, 123);
        }
    </style>
</head>
<body>
    <div id="topo">

        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
       </div>

       <div class="produto">
        Produto 3
       </div>

    </div>

    <div id="rodape">
        <div>
            Todos os direitos reservados
        </div>
    </div>

    <span id="assinatura">
        Luiz
    </span>
</body>
</html>
